<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- public/ assets are served from / -->
    <link rel="icon" type="image/png" href="/kflogo.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-Forum Student Community Platform</title>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />

    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="K-Forum" />
    <link rel="apple-touch-icon" href="/kflogo.png" />
  </head>

  <body>
    <div id="root"></div>

    <!-- ENTRY -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Service Worker -->
    <script type="module">
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js").catch(() => {});
        });
      }
    </script>
  </body>
</html>
